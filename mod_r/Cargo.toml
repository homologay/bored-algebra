[package]
name = "bored_algebra"
version = "0.1.0"
edition = "2021"
authors = ["Maxine Beckie <maxbeckie@tutanota.com>"]
description = "Yet Another Math Library"
readme = "README.md"
license = "MIT with restrictions"

[dependencies]
thiserror = "1.0"
num-traits = { version = "0.2.15", features = ["i128"] }
